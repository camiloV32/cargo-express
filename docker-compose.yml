services:
  cargo-express-web:
    build: .
    container_name: django-app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    container_name: my_postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: cargo_express
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    container_name: my_redis_db
    ports:
      - "6379:6379"

